<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hridoy khan</title>
</head>
<body>
   
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
               <ul id="msgHis"></ul>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <div class="input-group">
                    <input id="msg" type="text" class="form-control">
                   <button onClick ="sendMsg()" class="btn btn-primary"> Send </button>
                </div>
            </div>
        </div>
    </div>










  <script src="socket.io/socket.io.js"></script>

  <script>
    let socket=io();

   
    function sendMsg(){
        let msg = document.getElementById('msg').value;
        socket.emit('chat',msg);
      document.getElementById('msg').value="";
    }

    socket.on('chat_transfer',function(msg){
        
        let listItems = document.createElement('li');
        listItems.textContent=msg

        let msgHis = document.getElementById("msgHis");
        msgHis.appendChild(listItems);
    })
   
   </script>

</body>
</html>
